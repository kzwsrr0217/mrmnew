services:
  db:
    image: mysql:8.0
    container_name: mrm-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mrmdb
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: mrm-backend

    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      # EZ A JAVÍTÁS: Megvédi a node_modules mappát a konténerben
      - /usr/src/app/node_modules
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql://root:rootpassword@db:3306/mrmdb

  frontend:
    build:
      context: ./frontend
    container_name: mrm-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
      # EZ A JAVÍTÁS: Megvédi a node_modules mappát a konténerben
      - /usr/src/app/node_modules
    depends_on:
      - backend

volumes:
  db_data: